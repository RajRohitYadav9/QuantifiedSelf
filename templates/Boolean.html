<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://cdn.lifehack.org/wp-content/uploads/2013/04/83.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        .navigation,hr,h2,h4,form{
            margin-left: 0.5cm;
            color: white;
        }
        .form-select{
            width: 5cm;
            margin-left: 0.5cm;
        }
    </style>
</head>
<body>
    <hr>
    <div class="navigation">
    <button type="button" onclick="location='/{{user.username}}/dashboard'"  class="btn btn-primary">Home</button>
    <button type="button" onclick="location='/logout'" class="btn btn-primary" >Log Out</button> 
  </div>
    <hr>
    <h2>Hello! {{user.username}}</h2>
    <h4>Log {{tracker.shadow_name}}</h4>
    <br><br>
    <form method="POST" action="/add_new_log/{{user.username}}/{{tracker.shadow_id}}">
        
    <div>
        <label>Value:</label>
        <select class="form-select" name="value" aria-label="Default select example">
            <option selected>Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>
    <br>
    <div>
        <label>Notes:</label>
        <input type="text" name="note" required />
    </div>
    <br>
    <div>
        <button type="submit" onclick="location='/{{user.username}}/{{tracker.shadow_id}}'" value="Save" style="background-color:rgb(43, 163, 6)">Save</button>
        <button type="reset" value="Reset" style="background-color:rgb(236, 112, 40)">Reset</button>
    </div>
    </form>
</body>
</html>
