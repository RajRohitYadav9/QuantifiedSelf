<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <link rel="icon" href="data:;base64, iVBORwOKGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://cdn.lifehack.org/wp-content/uploads/2013/04/83.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        h1,h2,h3,.container,hr{
            color: whitesmoke;
            margin-left: 0.5cm;
            margin-right: 0.5cm;
        }
        .navigation{
            padding-left: 0.5cm;
        }
        img{
          margin-left: 5cm;
        }
        #feature{
          margin-left: 11.5cm
      
        }

    </style>
</head>
<body>
  <hr>
  <div class="navigation">
  <button type="button" onclick="location='/{{user.username}}/dashboard'"  class="btn btn-primary">Home</button>
  <button type="button" onclick="location='/logout'" class="btn btn-primary" >Log Out</button> 
  </div>
  <hr>
  <h1>Hello! {{user.username}}</h1>
  <h2>Your {{tracker.shadow_name}} Tracker</h2>
  <br>
  <img src="/static/{{tracker.shadow_name}}.png" alt="Graph" width="600" height="400"/>
  <div class="col" id="feature">
    <button type="button" onclick="location='/graph/{{user.username}}/{{tracker.shadow_id}}'" class="btn btn-primary">Refresh trendline</button>
    
    <button type="button" onclick="location='/add_new_log/{{user.username}}/{{tracker.shadow_id}}'" class="btn btn-primary">New Event</button>
  </div>
  <h3>Recent Logs</h3>
  <div class="container">
  <div class="row">
    <div class="col">
      log_id
    </div>
    <div class="col">
      Time
    </div>
    <div class="col">
      Value
    </div>
    <div class="col">
      Note
    </div>
    <div class="col">
      Action
    </div>
  </div>
  </div>
  <hr>
  <div class="container">
  {% if all_logs %}
  {% for l in all_logs%}
  <div class="row">
    <div class="col">
      {{l.log_id}}
    </div>
    <div class="col">
      {{l.time}}
    </div>
    <div class="col">
      {{l.value}}
    </div>
    <div class="col">
      {{l.note}}
    </div>
    <div class="col">
      <button type="button" onclick="location='/edit_log/{{user.username}}/{{tracker.shadow_id}}/{{l.log_id}}'" class="btn btn-primary">Edit</button>
      <button type="button" onclick="location='/delete_log/{{user.username}}/{{tracker.shadow_id}}/{{l.log_id}}'"  class="btn btn-primary">Delete</button>
    </div>
  </div>
  <br>
  {% endfor %}
  {% else %}
    <p>There are no logs, add new.</p>
  {% endif %}   
  
  <br>
  <div class="col">
    <button type="button" onclick="location='/graph/{{user.username}}/{{tracker.shadow_id}}'" class="btn btn-primary">Refresh trendline</button>
    
    <button type="button" onclick="location='/add_new_log/{{user.username}}/{{tracker.shadow_id}}'" class="btn btn-primary">New Event</button>
  </div>
  </div>
  <br>
  <hr>
  
</body>
</html>
