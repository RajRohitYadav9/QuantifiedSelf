<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body{
      background-image: url(https://cdn.lifehack.org/wp-content/uploads/2013/04/83.jpg);
      background-size: cover;
      background-attachment: fixed;
    }
    h1, h4, .container, hr{
      color: aliceblue;
      margin-left: 0.5cm;
      margin-top: 0.5cm;
      margin-right: 0.5cm;
    }
    h3{
        color: aqua;
        margin-left: 0.5cm;
      margin-top: 0.5cm;
      margin-right: 0.5cm;
    }
    .navigation{
      padding-left: 0.5cm;
    }
    a:link {
      color: rgb(223, 240, 223);
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navigation">
    <button type="button" onclick="location='/{{user.username}}/dashboard'"  class="btn btn-primary">Home</button>
    <button type="button" onclick="location='/logout'" class="btn btn-primary" >Log Out</button> 
  </div>
  <hr>
  <h1>Welcome! {{user.username}}</h1>
  <h3>Start your journey of self-discovery</h3>
  <h4>My Dashboard</h4>
  <br>
  <br>
  <div class="container">
  <div class="row">
    <div class="col">
      Tracker Name
    </div>
    <div class="col">
      Last seen
    </div>
    <div class="col">
      Log
    </div>
    <div class="col">
      Action
    </div>
  </div>
  </div>
  <hr>
  <div class="container">
  {% if trackers %}
  {% for i in trackers %}
  <div class="row">
    <div class="col">
      <a href="/{{user.username}}/{{i.shadow_id}}">{{i.shadow_name}}</a>
    </div>
    <div class="col">
      {{i.last_seen}}
    </div>
    <div class="col">
      <button type="button" onclick="location='/add_new_log/{{user.username}}/{{i.shadow_id}}'" class="btn btn-primary">New Event</button>
    </div>
    <div class="col">
      <button type="button" onclick="location='/edit_shadow/{{user.username}}/{{i.shadow_id}}'" class="btn btn-primary">Edit</button>
      <button type="button" onclick="location='/delete_shadow/{{user.username}}/{{i.shadow_id}}'" class="btn btn-primary">Delete</button>
    </div>
    <br><br><br>
  </div>
  {% endfor %}
  {% else %}
    <p>There are no Tracker, add new.</p>
  {% endif %}
    
  <div>
    <button type="button" onclick="location='/add_new_shadow/{{user.username}}'" class="btn btn-primary">Add New Tracker</button>
  </div>
  </div>
  
  
</body>
</html>
