<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://cdn.lifehack.org/wp-content/uploads/2013/04/83.jpg);
            background-size: cover;
            background-attachment: fixed;
        }

        h2,
        h4,
        form {
            color: azure;
            margin-top: 0.5cm;
            margin-left: 0.5cm;
            margin-right: 0.5cm;
        }
        .form-select{
            width: 5cm;
            margin-left: 0.5cm;
        }
        .navigation{
            padding-left: 0.5cm;
        }
    </style>
</head>

<body>
    <hr>
    <div class="navigation">
        <button type="button" onclick="location='/{{user.username}}/dashboard'"  class="btn btn-primary">Home</button>
        <button type="button" onclick="location='/logout'" class="btn btn-primary">Log Out</button>  
    </div>
    <hr>
    <h2>Hello! {{user.username}}</h2>
    <h4>Edit your tracker :)</h4>
    <br>
    <form method="POST" action="/edit_shadow/{{user.username}}/{{tracker.shadow_id}}">
        
        <div>
            <label>Tracker Name:</label>
            <input type="text" name="Tracker_name" required />
        </div>
        <br>
        <div>
            <label>Description:</label>
            <input type="text" name="Description" required />
        </div>
        <br>
        <div>
            <label>Tracker Type:</label>
            <select class="form-select" disabled name="Tracker_type" aria-label="Default select example">
                <option selected>Tracker Type</option>
                <option value="Numerical">Numerical</option>
                <option value="Multiple Choice">Multiple Choice</option>
                <option value="Boolean">Boolean</option>
                <option value="Time Duration">Time Duration</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit" value="Log_it" style="background-color:rgb(43, 163, 6)">Log it</button>
            <button type="reset" value="Reset" style="background-color:rgb(236, 112, 40)">Reset</button>
        </div>
    </form>
</body>

</html>
